---
MXNET_VERSION: "mxnet_v00_0303"
output_path: "./output/deepim_release/"
symbol: deepIM_flownet
# NUM_GPUS: 4
# NUM_GPUS: 1
SCALES:
- 480
- 640
default:
  frequent: 20
  kvstore: device
dataset:
  NUM_CLASSES: 1
  dataset: LM6D_REFINE+LM6D_REFINE_SYN
#  dataset: LM6D_DATA_SYN_v1
  dataset_path: "./data/LINEMOD_6D/LM6d_converted/LM6d_refine"
  image_set: train_+train_
  root_path: "./data/"
#  test_image_set: train_10k_
#  test_image_set: my_val_
  test_image_set: PoseCNN_val_
  model_dir: './data/LINEMOD_6D/LM6d_converted/LM6d_refine/models/'
  DEPTH_FACTOR: 1000
  NORMALIZE_FLOW: 20.0
  NORMALIZE_ROT: 1.0
  class_name:
  - 'ape'
  - 'benchvise'
  - 'camera'
  - 'can'
  - 'cat'
  - 'driller'
  - 'duck'
  - 'eggbox'
  - 'glue'
  - 'holepuncher'
  - 'iron'
  - 'lamp'
  - 'phone'
  INTRINSIC_MATRIX:
  - 572.4114
  - 0.0
  - 325.2611
  - 0.0
  - 573.57043
  - 242.04899
  - 0.0
  - 0.0
  - 1.0
  trans_means:
  - 0.0
  - 0.0
  - 0.0
  trans_stds:
  - 1.0
  - 1.0
  - 1.0
network:
  FIXED_PARAMS:
  PIXEL_MEANS:
  - 123.68
  - 116.779
  - 103.939
  pretrained: "./model/pretrained_model/flownet"
  pretrained_epoch: 0
  init_from_flownet: True
  skip_initialize: False
  INPUT_DEPTH: False
  INPUT_MASK: True
  PRED_FLOW: True
  PRED_MASK: True
  STANDARD_FLOW_REP: False
  TRAIN_ITER: True
  TRAIN_ITER_SIZE: 4
  REGRESSOR_NUM: 1
  ROT_TYPE: QUAT
  ROT_COORD: 'CAMERA'
train_iter:
  SE3_DIST_LOSS: False
  SE3_PM_LOSS: True
  LW_PM: 0.1
  NUM_3D_SAMPLE: 3000
  LW_FLOW: 0.25
  LW_MASK: 0.03
TRAIN:
  optimizer: sgd
  warmup: True
  warmup_lr: 0.00001
#  warmup_step: 800 # 4 gpus
  warmup_step: 200 # 1 gpus
  begin_epoch: 0
  end_epoch: 8
  lr: 0.0001
  lr_step: '4,6'
  momentum: 0.975
  model_prefix: "flownet_SE3_ex_LM6d_v1"
  # size of images for each device
  BATCH_PAIRS: 4
  # whether resume training
  RESUME: False
  # whether shuffle image
  SHUFFLE: true
  FLOW_WEIGHT_TYPE: 'viz'
  VISUALIZE: False
  INIT_MASK: 'box_gt'
  UPDATE_MASK: 'box_gt'
  MASK_DILATE: True
  REPLACE_OBSERVED_BG_RATIO: 0.0
  TENSORBOARD_LOG: True
TEST:
  # size of images for each device
  BATCH_PAIRS: 1
  # test_epoch: 8
  test_epoch: 9
  VISUALIZE: False
  test_iter: 4
  FLIP_PAIR: False
  VIS_VIDEO: False
  INIT_MASK: 'box_rendered'
  UPDATE_MASK: 'box_rendered'
  MASK_DILATE: False
#  FAST_TEST: False
  FAST_TEST: True
