---
MXNET_VERSION: "mxnet"
output_path: "./output/deepim_release/"
symbol: flownet_SE3_ex_u2s16_iter_zoom_all_outer_with_mask
# for ModelNet
ModelNet: True
modelnet_root: './data/ModelNet/'

NUM_GPUS: 1
SCALES:
- 480
- 640
default:
  frequent: 20
  kvstore: device
dataset:
  NUM_CLASSES: 1
  dataset: ModelNet_v1
  dataset_path: "./data/ModelNet/modelnet_render_v1"
  image_set: train_
  root_path: "./data/"
#  test_image_set: train_
  test_image_set: my_val_
  DEPTH_FACTOR: 1000
  NORMALIZE_FLOW: 20.0
  NORMALIZE_ROT: 1.0
  NORMALIZE_TRANS: 1.0
  NORMALIZE_LABEL: True
#  model_dir: './data/ModelNet/ModelNet40'
  model_dir: './data/ModelNet/ModelNet40/' # train
  class_name_file: './data/ModelNet/model_set/unseen_train.txt' # train

#  model_dir: './data/ModelNet/ModelNet40/airplane/test/' # test
#  class_name_file: './data/ModelNet/model_set/unseen_test_bathtub.txt'
#  class_name_file: './data/ModelNet/model_set/unseen_test_bookshelf.txt'
#  class_name_file: './data/ModelNet/model_set/unseen_test_guitar.txt'
#  class_name_file: './data/ModelNet/model_set/unseen_test_range_hood.txt'
#  class_name_file: './data/ModelNet/model_set/unseen_test_sofa.txt' # bad
#  class_name_file: './data/ModelNet/model_set/unseen_test_wardrobe.txt'
#  class_name_file: './data/ModelNet/model_set/unseen_test_tv_stand.txt'
#  class_name:
#   - 'bathtub/test/bathtub_0107'
#  - 'airplane/train/airplane_0602'
#  - 'airplane/train/airplane_0603'
#  - 'airplane/test/airplane_0630'
#  - 'airplane_0631'
#  - 'airplane_0632'
  INTRINSIC_MATRIX:
  - 572.4114
  - 0.0
  - 325.2611
  - 0.0
  - 573.57043
  - 242.04899
  - 0.0
  - 0.0
  - 1.0
  trans_means:
  - 0.0
  - 0.0
  - 0.0
  trans_stds:
  - 1.0
  - 1.0
  - 1.0
network:
  FIXED_PARAMS:
  PIXEL_MEANS:
  - 123.68
  - 116.779
  - 103.939
  pretrained: "./model/pretrained_model/flownet"
  pretrained_epoch: 0
  init_from_flownet: True
  skip_initialize: False
  INPUT_DEPTH: False
  INPUT_MASK: True
  PRED_FLOW: True
  PRED_MASK: True
  STANDARD_FLOW_REP: False
  TRAIN_ITER: True
  TRAIN_ITER_SIZE: 4
  REGRESSOR_NUM: 1
  ROT_TYPE: QUAT
  ROT_COORD: 'CAMERA'
train_iter:
  SE3_DIST_LOSS: False
  SE3_PM_LOSS: True
  LW_PM: 0.1
  NUM_3D_SAMPLE: 3000
  LW_FLOW: 0.25
  LW_MASK: 0.03
TRAIN:
  optimizer: sgd
  warmup: True
  warmup_lr: 0.00001
#  warmup_step: 800 # 4 gpus
  warmup_step: 200 # 1 gpus
  begin_epoch: 0
  end_epoch: 4
  lr: 0.0001
  lr_step: '2,3'
  momentum: 0.975
  model_prefix: "flownet_SE3_ex_ModelNet_v1"
  # size of images for each device
  BATCH_PAIRS: 4
  # whether resume training
  RESUME: False
  # whether shuffle image
  SHUFFLE: true
  FLOW_WEIGHT_TYPE: 'viz'
  VISUALIZE: False
  INIT_MASK: 'box_gt'
  UPDATE_MASK: 'box_gt'
  MASK_DILATE: True
  REPLACE_REAL_BG_RATIO: 0.0
  TENSORBOARD_LOG: True
TEST:
  # size of images for each device
  BATCH_PAIRS: 1
  test_epoch: 4
  VISUALIZE: False
  test_iter: 4
  FLIP_PAIR: False
  VIS_VIDEO: False
  INIT_MASK: 'box_rendered'
  UPDATE_MASK: 'box_rendered'
  MASK_DILATE: False
#  FAST_TEST: False
  FAST_TEST: True
